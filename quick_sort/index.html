  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E5%85%A5%E9%97%A8/" rel="tag">入门</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E6%8A%80%E5%B7%A7/" rel="tag">技巧</a></li></ul>

        <div class="content markdown">
            <h1 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h1><h3 id="核心思想：分治"><a href="#核心思想：分治" class="headerlink" title="核心思想：分治"></a>核心思想：分治</h3><h5 id="①确定分界点：X可以取q-l-q-l-r-gt-gt-1-q-r"><a href="#①确定分界点：X可以取q-l-q-l-r-gt-gt-1-q-r" class="headerlink" title="①确定分界点：X可以取q[l],q[(l+r)&gt;&gt;1],q[r]"></a>①确定分界点：X可以取q[l],q[(l+r)&gt;&gt;1],q[r]</h5><h5 id="②调整范围，把小于x的放在左边，大于x的放在右边（重点）"><a href="#②调整范围，把小于x的放在左边，大于x的放在右边（重点）" class="headerlink" title="②调整范围，把小于x的放在左边，大于x的放在右边（重点）"></a>②调整范围，把小于x的放在左边，大于x的放在右边（重点）</h5><h5 id="③递归处理左右两段"><a href="#③递归处理左右两段" class="headerlink" title="③递归处理左右两段"></a>③递归处理左右两段</h5><hr>
<h5 id="方法一："><a href="#方法一：" class="headerlink" title="方法一："></a>方法一：</h5><p>①开两个额外的数组</p>
<p>②q[ l~r ]</p>
<p>(1)q[i]&lt;=x  x-&gt;a[]  (2)q[i]&gt;x   x-&gt;b[];</p>
<hr>
<h5 id="方法二（常用）："><a href="#方法二（常用）：" class="headerlink" title="方法二（常用）："></a>方法二（常用）：</h5><p>①用两个指针i，j</p>
<p>②当i&gt;=x 时移动j，然后找到符合条件的j，交换i，j,最后处理剩余的</p>
<hr>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">quick_sort</span><span class="params">(<span class="keyword">int</span> q[],<span class="keyword">int</span> l,<span class="keyword">int</span> r)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(l&gt;=r) <span class="keyword">return</span>;</span><br><span class="line">    <span class="keyword">int</span> x=q[l];</span><br><span class="line">    <span class="keyword">int</span> i=l<span class="number">-1</span>,j=r+<span class="number">1</span>;</span><br><span class="line">    <span class="keyword">while</span>(i&lt;j)&#123;</span><br><span class="line">        <span class="keyword">do</span> i++; <span class="keyword">while</span>(q[i]&lt;x);</span><br><span class="line">        <span class="keyword">do</span> j--; <span class="keyword">while</span>(q[j]&gt;x);</span><br><span class="line">        <span class="keyword">if</span>(i&lt;j) <span class="built_in">swap</span>(q[i],q[j]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">quick_sort</span>(q,l,j);</span><br><span class="line">    <span class="built_in">quick_sort</span>(q,j+<span class="number">1</span>,r);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
